<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Ukázka</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body data-bs-spy="scroll" data-bs-target="#navbar-example" data-bs-offset="70" tabindex="0">
    
<nav id="navbar-example" class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Bootstrap Ukázka</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" href="#carousel-section">Carousel</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#accordion-section">Accordion</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#table-section">Tabulka</a>
                </li>
            </ul>
        </div>
    </div>
</nav>


<section id="carousel-section" class="p-5">
    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://mynatour.org/wp-content/uploads/2015/04/NP-saxon_switzerland_golden_hour-1-photography.andrzejolchawa.jpg" class="d-block w-100" alt="Skalnaté hory - Skibidi Pogchamp">
            </div>
            <div class="carousel-item">
                <img src="https://cdn.prod.website-files.com/64bd94de0b26820044ae16e2/659fb456c047a4e0b4d935e0_N%C3%A1vrh%20bez%20n%C3%A1zvu%20(26).jpg" class="d-block w-100" alt="Skalnaté hory - Rocky Mountains">
            </div>
            <div class="carousel-item">
                <img src="http://jakdokanady.cz/wp-content/uploads/2017/07/Skalnate-hory-moraine-lake-e1499728350920.jpg" class="d-block w-100" alt="Skalnaté hory - Moraine Lake 2">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
</section>


<section id="accordion-section" class="p-5 bg-light">
    <div class="container">
        <h2>Accordion</h2>
        <div class="accordion" id="exampleAccordion">
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingOne">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                        Accordion Item #1
                    </button>
                </h2>
                <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#exampleAccordion">
                    <div class="accordion-body">
                        Obsah prvního akordeonu.
                    </div>
                </div>
            </div>
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingTwo">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                        Accordion Item #2
                    </button>
                </h2>
                <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#exampleAccordion">
                    <div class="accordion-body">
                        Obsah druhého akordeonu.
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>


<section id="table-section" class="p-5">
    <div class="container">
        <h2>Tabulka</h2>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Jméno</th>
                    <th>Příjmení</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Jan</td>
                    <td>Novák</td>
                    <td>jan.novak@example.com</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Eva</td>
                    <td>Kovářová</td>
                    <td>eva.kovarova@example.com</td>
                </tr>
            </tbody>
        </table>
    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
